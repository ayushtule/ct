<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Photo</title>
    <style>
        body {
            background-image: url('your-photo.jpg');
            background-size: cover;
            background-position: center;
            /* Fixed position ensures the background image remains fixed in place */
            background-attachment: fixed;
        }
        .content {
            /* Adds padding to the content to prevent it from being hidden behind the background */
            padding: 20 px;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Your content goes here -->
        <h1>Hello, world!</h1>
        <p>This is your HTML content.</p>
        <!-- Add more content as needed -->
    </div>
</body>
</html>
